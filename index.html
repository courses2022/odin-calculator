<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator">
        <div class="display">012</div>
        <div class="buttons">
            <div class="button"></div><div class="clear button">c</div> <div class="ac button">ac</div> <div class="button operation" id="divide">/</div>
            <div class="button num7">7</div> <div class="button num8">8</div><div class="button num9">9</div> <div class="button operation" id="multiply">x</div>
            <div class="button num4">4</div> <div class="button num5">5</div><div class="button num6">6</div> <div class="button operation" id="subtract">-</div>
            <div class="button num1">1</div> <div class="button num2">2</div><div class="button num3">3</div> <div class="button operation" id="add">+</div>
            <div class="button num0">0</div> <div class="button point">.</div><div class="button operation" id="equals">=</div> 
        </div>
    </div>

</body>
</html>
